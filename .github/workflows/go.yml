name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.0'

    - name: Build
      run: go build -v ./...

    - name: Test with coverage (pkg/deps)
      run: |
        # 运行测试并生成覆盖率报告
        go test ./pkg/deps -run ^TestResolvePackageLicense -coverprofile=platform-coverage.out -coverpkg=./pkg/deps
        # 输出覆盖率结果（会显示在Action日志中）
        go tool cover -func=platform-coverage.out

 
